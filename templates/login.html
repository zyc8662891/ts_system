<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bs-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">登 录</div>
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label for="usr" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="usr" class="form-control" id="usr" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="pwd" class="form-control" id="pwd" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-block">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/bs-3.3.7/js/jquery-3.3.1.js"></script>
<script>
    $('.btn').click(function () {
        $.ajax({
            url:'/login',
            type:'post',
            data: {
                usr:$('.form-control').eq(0).val(),
                pwd:$('.form-control').eq(1).val()
            },
            success :function (data) {
                console.log(data);

            }
        })

    })
</script>
</html>
